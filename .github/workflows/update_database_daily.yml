name: Update PostgreSQL DB - Games, Players, Refs & Injuries (Hosted Runner)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 14 * * *"

permissions:
  contents: read

jobs:
  update-database:
    runs-on: ubuntu-latest

    env:
      PYTHONWARNINGS: "ignore::UserWarning,ignore::DeprecationWarning,ignore::FutureWarning"
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src

      # Supabase
      DB_ENV: supabase
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: DB sanity check
        run: |
          python - <<'PY'
          import os, psycopg
          dsn = os.environ["SUPABASE_DB_URL"]
          with psycopg.connect(dsn) as conn:
            with conn.cursor() as cur:
              cur.execute("select current_database(), current_user;")
              print(cur.fetchone())
          PY

      - name: Update all databases (headed via Xvfb)
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            python scripts/update_databases/update_all_databases.py --start 2025 --end 2025 --headed
