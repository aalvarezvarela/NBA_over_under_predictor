name: Update PostgreSQL DB - Games, Players, Refs & Injuries (Local Runner)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 14 * * *"

permissions:
  contents: read

jobs:
  update-database:
    # Target your local machine
    runs-on: self-hosted

    env:
      PYTHONWARNINGS: "ignore::UserWarning,ignore::DeprecationWarning,ignore::FutureWarning"

      # Supabase
      DB_ENV: supabase
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but recommended on self-hosted runners
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: DB sanity check
        run: |
          python - <<'PY'
          import os, psycopg
          dsn = os.environ["SUPABASE_DB_URL"]
          with psycopg.connect(dsn) as conn:
            with conn.cursor() as cur:
              cur.execute("select current_database(), current_user;")
              print(cur.fetchone())
          PY

      - name: Update all databases
        run: |
          python scripts/update_databases/update_all_databases.py --start 2025 --end 2025 --only-new-games False
